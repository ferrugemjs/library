<template class="poxaveio">
	<style>
		.simple-comp{
			border:1px solid #fefefe;
			width:90%;
			margin-left:5%;
		}
	</style>
	<div>
		<div class="simple-comp">	
			<p>${this.id} *- ${this.text}</p>
			<a style="color:#ffffff" href="#" click.trigger="this.setText('text:'+this.id+':'+new Date().getSeconds())">click here to change text</a>
			<content></content>	
		</div>
	</div>
</template>
