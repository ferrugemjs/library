<template class="custom-class-css">
    <require from="moment as moment" type="library"></require>
	<style type="text/css">
		.custom-class-css{
			background-color:#facada;
			border:4px dotted #babaca;
		}
	</style>
	<if condition="this.name && this.name==='if'">
		<span>IF - ${this.name} - ${this.nameComp}</span>
	<elseif condition="this.name && this.name==='elseif'">
		<span>ELSEIF - ${this.name} - ${this.nameComp}</span>
	<else>
		<span>ELSE - ${this.name} - ${this.nameComp}</span>
	</if>


	<p>
		<label click.trigger="this.setVisible((this.name)?true:false)">My Content HERE!!!</label>
		<content></content>
	</p>
	<p>		
		<input value.bind="this.name" value="${this.name}" type="text" value="okokok"/>
		<span>name : ${this.name}, born at ${moment(this.born).add(this.name.length,'Q').format('DD/MM/YYYY')}</span>
		
	</p>
	<p>			
		<select value.bind="this.nameComp" value="${this.nameComp}">
			<for each="opt in this.options">
				<option selected="${opt===this.nameComp?true:false}" value="${opt}">${opt}</option>
			</for>
		</select>
		<span>${this.nameComp}</span>
	</p>

</template>
