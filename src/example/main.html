<template name="Main" args="$this">
	<require from="./compost-comp"></require>
	<require from="./simple-comp as simple-comp-plus"></require>

	<h1>MAIN!!!</h1>
	<compost-comp></compost-comp>


	 <h1 click.trigger="$this.showId()" class="especial">Teste {$this.id}</h1>
	 <content></content>
	 
	 <h3>total do loop:{$this.foolArray.length}</h3>
	 <simple-comp-plus each="fool in $this.foolArray" texto="{fool}">{fool}</simple-comp-plus>
	 <h2 style="color:blue">avulso</h2>
	 <simple-comp-plus texto="!!!elemento avulso!!!"></simple-comp-plus>



</template>
