<template class="init-app">
	<require from="./my-css-test.css!"></require>
	<require from="./two-view-model/view-one"></require>	
	<require from="./compost-comp as compost-alias"></require>
	<require from="ui-vendor as ui" type="namespace"></require>	
	<require from="./two-view-model/view-two"></require>
	<require from="./no-view-model/no-view-model as no-model"></require>
	
	<form class="ops">

		<p id="myunique_p2" click.trigger="this.refresh">refresh all</p>


		<view-one name="primeiro view-one" id-from-hill="${this.count}"></view-one>
		<view-one name="segundo view-one" key:id="test_id1234" id-from-hill="${this.count}"></view-one>	
		
		
		
		<if condition="this.count < 3">
			
			<compost-alias on-event-msg.a="this.showAlert" key:id="respect_me_1234" id="2000" especialname="humm modificado" calculado="${10+5}">
					<span>whats???</span>
			</compost-alias>
			<!--
			<span>whats??? on-event-msg.a="this.showAlert"</span>
			-->
		</if>
			


		
		
		<for each="item in this.foolArray">
			<p> - ${item} - </p>
		</for>
		<for each="item,my$indx in this.foolArray">
			<p> ${my$indx} : ${item} </p>
		</for>		
		<for each="item in this.foolArray">
			<p> - ${item} - </p>
		</for>
		<for each="item,my$indx in this.foolArray">
			<p> ${my$indx} : ${item} </p>
		</for>
		
		<for each="item,my$indx in this.foolArray">

		</for>
		
		<ui:vendor-sub-comp key:id="${this.id}">
			<span>conforme especificado!</span>
		</ui:vendor-sub-comp>
		<ui:vendor-sub-comp key:id="${this.id}">
			<span>com span! ${this.id} </span>

</template>
