<template class="${'test-sub-style other_style'+this.id}">
	<!--
		<require from="./sub-comp"></require>
	-->	
	<style>
		.compost-comp{
			border:4px solid yellow;
			background-color:green;
		}
		.compost-comp > .custom-class-css{
			padding:10px;
		}
	</style>
	<div class="hipertext">
		<h3 click.trigger="this.getNewId">IM A COMPOST ELEMENT ${this.especialname} - ${this.id}</h3>
	</div>	
	<h5 alt="${this.calculado}">before</h5>	

	<content></content>	
	
	<h5 click.trigger="this.triggerFn">after</h5>
	<for each="_item_ in new String('cara,chato,pra,chuchu').split(',')">
		<span>${_item_}</span>
		<if condition="_item_==='pra'">
			<compose view="dist/example/sub-comp" key:id="${'key_'+_item_}" name="${_item_}" name-comp="x9" key_id2="hey_towo">
				<span>segura esse limao!!!</span>
			</compose>
		<else>
			<compose view="dist/example/sub-comp" key_id="${'key_'+this.id}" name="luke" name-comp="x9" key_id2="hey_towo">
				<span>segura esse limao!!!</span>
			</compose>
		</if>
	</for>

		<span>segura esse limao!!!</span>
	</compose>
	
	<if condition="this.id > 30">
		<compose view="dist/example/sub-comp" key:id="kju_juyyy">
			<span>com key estatico</span>
		</compose>
	</if>
