<template view-model="./universal-view-model">
	<style type="text/css">
		.view-one{
			padding:10px;
			width:200px;
			height:120px; 
			border:5px dotted purple;
			border-radius:5px;
			float:left;
			margin:10px;
		}
	</style>
	<div class="view-one-1 view-one" data-oxe="233" title="${this.inc}" alt="${this.inc}">
		<strong click.trigger="this.getOuter">VIEW ${this.pid} - ${this.idFromHill||0} - ${this.inc++}</strong>
		<span>${this.pid} - ${this.name}</span>		
	</div>
</template>
