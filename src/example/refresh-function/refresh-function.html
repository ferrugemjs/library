<template>
	<div>
		<p>${this.inc}</p>
		<button click.trigger="this.incrementWithFn">with function</button>
		<button click.trigger="this.incrementeWithObject">with obj</button>
		<button click.trigger="this.incrementeWithPromise">with promise</button>
		<button click.trigger="this.refresh({inc:1})">with refresh-tag</button>
		<refresh if="this.inc === 1" inc="${2}"/>
	</div>
</template>
