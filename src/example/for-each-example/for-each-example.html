<template no-model>
	<require from="../simple-comp"/>
	<div>
		<script type="text/javascript">
			this.foolArray = ["one","two","three","four","five","six","seven","eight","nine","ten"];
		</script>
		<simple-comp id="ppovid">
					no loop
		</simple-comp>
		<for each="item in this.foolArray">
			<if condition="1 === 1">
				<simple-comp id="${item}"/>
			</if>
		</for>
		<simple-comp a="other words" each="item in this.foolArray" if="1 === 1" id="${item}"/>
	</div>
</template>
